<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SnapShip LLC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="SnapShip LLC" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="privacy.html">Privacy</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Get in touch with our shipping experts</p>
            
            <form action="https://formspree.io/f/movevrlv" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SnapShip LLC. All rights reserved.</p>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
